<!DOCTYPE html>
<html>
    <head>
        <style type="text/css" rel="stylesheet">
            .header {
            }

            .header hr {
                margin-top: 1px;
                margin-bottom: 1px;
            }

            .header .header-author {
                float: right;
            }
        </style>
        <script type="text/javascript">
            function subst() {
                var vars = { };
                var x = window.location.search.substring(1).split('&');
                for (var i in x) {
                    var z = x[i].split('=',2);
                    vars[z[0]] = unescape(z[1]);
                }

                if (vars.page == '1') {
                    var headers = document.getElementsByClassName('header');
                    headers[0].style.display = 'none';
                }
            }
        </script>
    </head>
    <body onload="subst()">
        <div class="header">
            <div class="header-first-row">
                <span class="header-title">{{document/title}}</span>
                <span class="header-author">{{document/authors}}</span>
            </div>
            <hr />
            <div class="header-second-row">
                <span class="header-subject">{{document/subject}}</span>
            </div>
        </div>
    </body>
</html>
